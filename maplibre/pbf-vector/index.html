<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
  <title>maplibregl pbf vector demo</title>
  <style type="text/css">
    body {
      font-family: sans-serif;
      font-weight: bold;
      font-size: .8em;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      border: 0px;
      margin: 0px;
      padding: 0px;
    }

    #map {
      width: 100%;
      height: 100%;
      border: 0px;
      padding: 0px;
    }

    #operator {
      position: absolute;
      top: 0;
      left: 5px;
      background: white;
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <fieldset id="operator">
    <legend>Operator:</legend>
    <div>
      当前层级：<span id="zoom"></span>
      <div id="position"></div>
    </div>
    <div>
      <input type="checkbox" id="tbbox" name="tbbox" checked />
      <label for="tbbox">Show tile boundaries</label>
    </div>
    <div>
      <input type="checkbox" id="fbbox" name="fbbox" />
      <label for="fbbox">Show feature boundaries</label>
    </div>
    <div>
      <input type="checkbox" id="info" name="info" checked />
      <label for="info">Show Feature Info Popup</label>
    </div>
  </fieldset>
  <script src="./index.js"></script>
</body>

</html>
